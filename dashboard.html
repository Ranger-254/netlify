<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Writing Jobs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <p>Choose the service you would like to pay for:</p>

        <div class="payment-options">
            <!-- Option 1: Pay for Writing Jobs -->
            <div class="payment-option">
                <h2>Pay KSh 450 to Access Writing Jobs</h2>
                <p>Once paid, you'll gain access to writing jobs and can start earning!</p>
                <button onclick="window.location.href='payment-writing-jobs.html'">Pay Now</button>
            </div>

            <!-- Option 2: Pay for WhatsApp View Jobs -->
            <div class="payment-option">
                <h2>Pay KSh 300 for WhatsApp View Jobs</h2>
                <p>Once paid, you can post WhatsApp statuses and get paid KSh 100 per view!</p>
                <button onclick="window.location.href='payment-whatsapp-jobs.html'">Pay Now</button>
            </div>
        </div>

        <button onclick="window.location.href='index.html'">Logout</button>
    </div>
</body>
</html>
